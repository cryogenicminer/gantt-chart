<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ganntChart</title>
    <!-- <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script> -->
    <style>
      body {
        background: #2c3e50;
      }
      .gantt-chart {
        background: #bdc3c7;
        padding: 10px;
        height: 170px;
      }
      .gantt-chart * {
        /*border: 1px solid black;*/
      }
      .gantt-bar {
        background: #EF6C00;
        margin-bottom: 5px;
        padding: 5px;
        height: 15px;
        float: left;
      }
      .gantt-bar-deep {
        /*background: #EF6C00;*/
        margin-bottom: 5px;
        padding: 5px;
        height: 75px;
        float: left;
      }
      .inner {
        margin-bottom: 0;
      }
      .gantt-bar-container {
        height: 25px;
      }
      .gantt-bar-container-deep {
        height: 80px;
        /*width: 75px;*/
      }
      .gantt-bar-inner-container-deep {
        margin-bottom: 5px;
        /*padding: 5px;*/
        height: 80px;
        width: 100px;
        float: left;
      }
      .gantt-bar-container .gantt-bar+.gantt-bar {
        clear:left;
      }
    </style>
  </head>
  <body>

    <div class="gantt-chart">

      <div class="gantt-bar-container">
        <div class="gantt-bar" style="width: 50px;">bar1</div>
      </div>

      <div class="gantt-bar-container">
        <div class="gantt-bar" style="width: 150px;">bar2</div>
      </div>

      <div class="gantt-bar-container-deep">
          <div class="gantt-bar-inner-container-deep" style="width: 85px;">
            <div class="gantt-bar inner" style="width: 50px;">bar3</div>
            <div class="gantt-bar inner" style="width: 75px;">bar3</div>
            <div class="gantt-bar inner" style="width: 20px;">bar3</div>

          </div>
      </div>

      <div class="gantt-bar-container">
        <div class="gantt-bar" style="width: 125px;">bar4</div>
      </div>

    </div>

  </body>
</html>
